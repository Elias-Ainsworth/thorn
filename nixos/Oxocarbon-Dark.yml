# Colors (Gruvbox dark)
colors:
  # Default colors
  primary:
    # hard contrast: background = '#1d2021'
    background: '#161616'
    # soft contrast: background = '#32302f'
    foreground: '#ffffff'

  # Normal colors
  normal:
    black:   '#262626'
    red:     '#ee5396'
    green:   '#42be65'
    yellow:  '#ffe97b'
    blue:    '#33b1ff'
    magenta: '#ff7eb6'
    cyan:    '#3ddbd9'
    white:   '#dde1e6'

  # Bright colors
  bright:
    black:   '#393939'
    red:     '#ee5396'
    green:   '#42be65'
    yellow:  '#ffe97b'
    blue:    '#33b1ff'
    magenta: '#ff7eb6'
    cyan:    '#3ddbd8'
    white:   '#ffffff'
